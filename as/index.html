<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        img{
          width: 300px;
          height: 300px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Simple Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Images</h2>
    <img src="img/1.png" alt="Image 1">
    <img src="img/2.png" alt="Image 2">
    <img src="img/3.png" alt="Image 3">
    <img src="img/4.png" alt="Image 4">
    <img src="img/5.png" alt="Image 5">

    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Simple Animation</h2>
    <div id="animatedDiv" style="width: 100px; height: 100px; background-color: red; position: relative; animation: move 2s infinite;"></div>

    <h2>Data Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>

    <h2>Hyperlinks</h2>
    <a href="#">Link 1</a><br>
    <a href="#">Link 2</a><br>
    <a href="#">Link 3</a><br>
    <a href="#">Link 4</a><br>
    <a href="#">Link 5</a><br>

</main>

<footer>
    <p>Â© 2024 Simple Website. All Rights Reserved.</p>
</footer>

<script>
    // JavaScript function example
    function greet() {
        alert('Hello! Welcome to our website.');
    }
</script>

<style>
    @keyframes move {
        0% {left: 0;}
        50% {left: 200px;}
        100% {left: 0;}
    }
</style>

</body>
</html>
